<head>
  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5">
  <title>dolor</title>
</head>

<body>
	{{#constant}}
		<input id="colorpicker"></input>
    {{/constant}}
  	{{> palette}}
  	{{> cells}}
</body>

<template name="palette">
	<div class="palette">
	{{#each colors}}
		<div style="background-color:{{this}}"></div>
	{{/each}}
</div>
</template>

<template name="cells">
	<div class="cell-container">
	{{#each colors}}
		<div class="cell" style="background-color:{{this.color}}"></div>
	{{/each}}
</div>
</template>
