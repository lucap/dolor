<head>
  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5">
  <title>dolor</title>
</head>

<body>
  {{> palette}}
  {{> colors}}
</body>

<template name="palette">
	<div class="palette">
	{{#each colors}}
		<div style="background-color:{{this}}"></div>
	{{/each}}
</div>
</template>

<template name="colors">
	<div class="picker" id="picker" style="background-color:{{color}}"></div>
</template>
