<head>
  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=.5">
  <title>dolor</title>
</head>

<body>
	<div class="picker-container">
		{{#constant}}
			<input id="colorpicker"></input>
    	{{/constant}}
     </div>
  	{{> map}}
  	{{> cells}}
</body>

<template name="cells">
	<div class="cell-container">
		{{#each colors}}
			<div class="cell" style="background-color:{{this.color}}"></div>
		{{/each}}
	</div>
</template>

<template name='map'>
	{{#constant}}
		<div id="map"></div>
	{{/constant}}
</template>
